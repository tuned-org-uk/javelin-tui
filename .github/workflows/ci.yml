name: CI & Release Binaries

permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: "${{ matrix.platform.os }}-latest"
    if: github.actor != 'dependabot[bot]'
    strategy:
      fail-fast: false
      matrix:
        platform:
          [
            { os: "windows", target: "x86_64-pc-windows-msvc", ext: ".exe" },
            { os: "ubuntu", target: "x86_64-unknown-linux-gnu", ext: "" },
            { os: "macos", target: "aarch64-apple-darwin", ext: "" },
          ]
    env:
      TZ: "/usr/share/zoneinfo/your/location"
      BINARY_NAME: "javelin"

    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space (Linux only)
        if: runner.os == 'Linux'
        run: |
          echo "============================================"
          echo "Disk space before cleanup:"
          echo "============================================"
          df -h
          echo ""
          echo "Removing unnecessary packages and Docker images..."

          # Remove large preinstalled packages
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo rm -rf /usr/local/share/powershell || true
          sudo rm -rf /usr/share/swift || true
          sudo rm -rf /usr/local/.ghcup || true
          sudo rm -rf /usr/lib/jvm || true

          # Clean Docker resources
          docker image prune -af || true
          docker builder prune -af || true
          docker system prune -af || true

          # Clean apt cache
          sudo apt-get clean || true
          sudo apt-get autoremove -y || true

          echo ""
          echo "============================================"
          echo "Disk space after cleanup:"
          echo "============================================"
          df -h

      - name: Setup Protobuf
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache .cargo and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.platform.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.platform.target }}-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Verify Protobuf installation
        run: protoc --version

      - name: Stable Build with all features
        run: cargo build --release --all-features --target ${{ matrix.platform.target }}

      - name: Tests
        run: cargo test --all-features --lib

      - name: Clean build artifacts (keep only binary)
        shell: bash
        run: |
          # Remove intermediate build files but keep the final binary
          find target/${{ matrix.platform.target }}/release -type f ! -name "${BINARY_NAME}*" -delete 2>/dev/null || true
          find target/${{ matrix.platform.target }}/release/deps -type f -delete 2>/dev/null || true
          find target/${{ matrix.platform.target }}/release/build -type d -exec rm -rf {} + 2>/dev/null || true

          echo "Disk space after build cleanup:"
          df -h

      - name: Prepare binary artifact
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.platform.target }}/release/${BINARY_NAME}${{ matrix.platform.ext }} \
             artifacts/${BINARY_NAME}-${{ matrix.platform.target }}${{ matrix.platform.ext }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: javelin-${{ matrix.platform.target }}
          path: artifacts/*
          retention-days: 7

  release-binaries:
    name: Create GitHub Release with Binaries
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if Cargo.toml version changed
        id: versioncheck
        shell: bash
        run: |
          set -euo pipefail

          # Extract current version from Cargo.toml
          CURRENT_VERSION=$(grep '^version' Cargo.toml | head -n1 | sed 's/.*"\(.*\)".*/\1/')
          echo "current-version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"

          # Get previous commit on main (if any) and read its Cargo.toml
          PREV_VERSION=""
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            if git show HEAD^:Cargo.toml >/tmp/Cargo_prev.toml 2>/dev/null; then
              PREV_VERSION=$(grep '^version' /tmp/Cargo_prev.toml | head -n1 | sed 's/.*"\(.*\)".*/\1/' || true)
            fi
          fi

          echo "previous-version=$PREV_VERSION" >> "$GITHUB_OUTPUT"

          echo "Current version:  $CURRENT_VERSION"
          echo "Previous version: $PREV_VERSION"

          if [ "$CURRENT_VERSION" = "$PREV_VERSION" ]; then
            echo "Version unchanged; skipping release."
            echo "release=false" >> "$GITHUB_OUTPUT"
          else
            echo "Version changed; proceeding with release."
            echo "release=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all artifacts
        if: steps.versioncheck.outputs.release == 'true'
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded artifacts
        if: steps.versioncheck.outputs.release == 'true'
        run: ls -R dist

      - name: Create GitHub Release
        if: steps.versioncheck.outputs.release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.versioncheck.outputs.current-version }}
          name: v${{ steps.versioncheck.outputs.current-version }}
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
